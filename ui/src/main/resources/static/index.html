<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link rel="stylesheet" href="webjars/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" href="webjars/bootstrap/css/bootstrap-theme.min.css"/>

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
	<div ng-controller="navigation" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:tab('home')}"><a href="#/">home</a></li>
			<li ng-show="!authenticated"><a href="login">login</a></li>
			<li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>

  <script src="webjars/angularjs/angular.min.js"></script>
  <script src="webjars/angularjs/angular-route.min.js"></script>
  <script src="webjars/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="js/hello.js"></script>
</body>
</html>
